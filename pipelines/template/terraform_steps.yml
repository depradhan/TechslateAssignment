parameters:
  - name: ringName
    type: string

steps:
  - task: TerraformInstaller@1
    displayName: 'Install Terraform Tool'
    inputs:
      terraformVersion: 'latest'

  - task: TerraformTaskV4@4
    displayName: Terraform init
    inputs:
      provider: 'azurerm'
      command: 'init'
      workingDirectory: 'terraform'
      backendServiceArm: 'InfaCode'
      backendAzureRmResourceGroupName: 'InsightApp'
      backendAzureRmStorageAccountName: 'demostatefiles1'
      backendAzureRmContainerName: 'techslate'
      backendAzureRmKey: 'terraform.tfstate'

  - task: TerraformTaskV4@4
    displayName: Terraform plan
    inputs:
      provider: 'azurerm'
      command: 'plan'
      workingDirectory: 'terraform'
      commandOptions: '-var-file="./variables/dev.tfvars"'
      environmentServiceNameAzureRM: 'InfaCode'

  - task: TerraformTaskV4@4
    displayName: Terraform apply
    inputs:
      provider: 'azurerm'
      command: 'apply'
      workingDirectory: 'terraform'
      commandOptions: '-var-file="./variables/dev.tfvars" -auto-approve'
      environmentServiceNameAzureRM: 'InfaCode'
